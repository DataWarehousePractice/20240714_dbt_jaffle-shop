version: 2

models:
  - name: dim_customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order


  - name: stg_stripe_payments
    description: This model cleans up payment data
    columns:
      - name: payment_id
        description: Primary key
        tests:
          - unique
          - not_null

      - name: order_id
        tests:
          - not_null
          - relationships:
              field: order_id
              to: ref('stg_orders')

      - name: payment_method
        description: credit_card, coupon, bank_transfer, gift_card
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']

      - name: payment_status
        description: success, fail
        tests:
          - accepted_values:
              values: ['success', 'fail']

      - name: amount
        description: in dollars
          